<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogify – Your Voice, Your Browser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Blogify – Your Voice, Your Browser</h1>

    <div id="new-post-form">
        <h2>Add New Post</h2>
        <label for="post-title">Title:</label>
        <input type="text" id="post-title" placeholder="Enter title">
        <label for="post-content">Content:</label>
        <textarea id="post-content" rows="5" placeholder="Write your thoughts here..."></textarea>
        <label for="post-author">Author:</label>
        <input type="text" id="post-author" placeholder="Your name">
        <button onclick="addPost()">Create blog</button>
    </div>

    <div id="edit-post-form" class="hidden">
        <h2>Edit Post</h2>
        <label for="edit-title">Title:</label>
        <input type="text" id="edit-title">
        <label for="edit-content">Content:</label>
        <textarea id="edit-content" rows="5"></textarea>
        <input type="hidden" id="edit-post-id">
        <button onclick="updatePost()">Save Changes</button>
        <button onclick="cancelEdit()">Cancel</button>
    </div>

    <div id="posts-container">
        <h2>Your Posts</h2>
        <div id="post-list">
            </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
